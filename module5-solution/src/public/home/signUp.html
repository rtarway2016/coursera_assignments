<div class="container">
<div class="row" ng-if="!reg.dispMessage"> 
<form name="regForm" class="form-horizontal" novalidate >
<div class="form-group" >
    <label for="lastName" class="control-label col-sm-2">Last Name</label>
    <div class="col-sm-4">
    <input type="text" class="form-control" id="lastName" name="lastName" ng-model="reg.user.lastName" required 
          minlength="4"
          ng-maxlength="15">
  </div>
  <span class="col-sm-6 control-label" ng-if="(regForm.lastName.$error.minlength || regForm.lastName.$error.required || regForm.lastName.$error.maxlength) && regForm.lastName.$touched" >Last name Invalid (Between 4-15 characters</span>
  </div>
  <div class="form-group" >
    <label for="firstName" class="control-label col-sm-2">First Name</label>
    <div class="col-sm-4">
    <input type="text" class="form-control" id="firstName" name="firstName" ng-model="reg.user.firstName" required
          minlength="4"
          ng-maxlength="15">
    </div>
  <span class="col-sm-6 control-label" ng-if="(regForm.firstName.$error.minlength || regForm.lastName.$error.maxlength || regForm.firstName.$error.required) && regForm.firstName.$touched">First name Invalid (Between 4-15 characters) </span>
  </div>
<div class="form-group">
    <label for="email" class="control-label col-sm-2">Email address:</label>
    <div class="col-sm-4">
    <input type="email" class="form-control" id="email" ng-model="reg.user.email" name="email" required>
    </div>
    <span class="col-sm-6 control-label" ng-if="regForm.email.$invalid && regForm.email.$touched" >Must be a valid email id</span>
  </div>
<div class="form-group">
    <label for="phoneNumber" class="control-label col-sm-2">Phone Number</label>
    <div class="col-sm-4">
    <input type="text" class="form-control" id="phoneNumber" name="phone" ng-model="reg.user.phone"
          pattern="(\d{3})-(\d{3})-(\d{4})" >
    </div>
     <span class="col-sm-6 control-label" ng-if="regForm.phone.$invalid && regForm.phone.$touched">Provide a valid Phone number in format ###-###-####</span>
  </div>
  <div class="form-group">
    <label for="favMenu" class="control-label col-sm-2">Favourite Menu</label>
    <div class="col-sm-4">
    <input type="text" class="form-control" id="favMenu" ng-model="reg.user.favMenu" name="favMenu" ng-click="reg.reset()" required>
    </div>
    <span class="col-sm-6 control-label" >{{reg.MenuCheckError}}</span>
  </div>
  <div class="form-group">
  <div class="col-sm-offset-2 col-sm-10">
  <button type="submit" class="btn btn-default" ng-disabled="regForm.$invalid" ng-click="reg.submit()">Submit</button>
</div>
</div>
</form>
</div>
<div class="row" ng-if="reg.dispMessage"><h1>{{reg.message}}<h1></div>
</div>
