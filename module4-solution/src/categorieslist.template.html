<div class="menuList">
<table class="table table-hover">
        <tr ng-repeat="category in $ctrl.items" ui-sref="categories.items({itemShortName : category.short_name})"
        ui-sref-active="active"> 
        <td>{{$index + 1}}</td>
        <td> {{ category.name }}[{{category.short_name}}] </td> 
        <td> {{ category.description }}</td>
        </tr>
       </table>     
       </div>
<ui-view></ui-view>
